<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webOS Karaoke Player</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="waiting-screen" class="screen active">
      <div class="main-content">
        <div class="card">
          <h1>Karaoke Player</h1>
          <p class="muted">Mã pairing</p>
          <div id="pairing-code" class="pairing-code">000000</div>
          <p id="connection-status" class="status">Đang kết nối server...</p>
          <p class="hint">Mở app điều khiển và nhập mã để phát bài.</p>
        </div>

        <div class="instructions">
          <div class="mock-phone">
            <div class="phone-screen">
              <div class="phone-app-header">Karaoke Remote</div>
              <div class="phone-pair-label">Nhập mã TV:</div>
              <div class="phone-input">000 000</div>
              <div class="phone-btn">KẾT NỐI</div>
            </div>
          </div>
          <div class="step">
            <div class="icon-circle">1</div>
            <p>Mở ứng dụng <b>Karaoke Remote</b></p>
          </div>
          <div class="step">
            <div class="icon-circle">2</div>
            <p>Nhập mã <b>6 chữ số</b> ở bên trái</p>
          </div>
          <div class="step">
            <div class="icon-circle">3</div>
            <p>Nhấn <b>Kết nối</b> để bắt đầu</p>
          </div>
        </div>
      </div>
    </div>

    <div id="player-screen" class="screen">
      <div id="player-container" style="width:100%; height:100%; background:#000;"></div>
    </div>

    <!-- No more hidden debug elements -->

    <script src="js/player.js"></script>
    <script src="js/socket.js"></script>
  </body>
</html>
